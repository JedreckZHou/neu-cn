	<meta content="东北大学是教育部直属的国家重点大学，坐落在东北中心城市沈阳，是国家首批“211工程”和“985工程”重点建设的学校，并实现教育部、辽宁省、沈阳市重点共建。东北大学始建于1923年4月，是一所具有爱国主义光荣传统的大学。面向未来，东北大学将抓住机遇，办出特色，为建成“在中国新型工业化进程中起引领作用的“国内一流、国际知名”高水平研究型大学”而奋斗。" name="description" />
